		 // Function to create labels for each Node and add them to the labelsLayer
        function addLabelsForNodes() {
            json_Node_18.features.forEach(function (feature) {
                var latlng, NodeName;

                // Adjust the following lines based on your GeoJSON structure
                if (feature.geometry.type === 'Point') {
                    // If the geometry type is Point, use the coordinates directly
                    latlng = L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
                } else if (feature.geometry.type === 'LineString' && feature.geometry.coordinates.length > 1) {
                    // If the geometry type is LineString, use the midpoint of the line
                    var midPointIndex = Math.floor(feature.geometry.coordinates.length / 2);
                    latlng = L.latLng(feature.geometry.coordinates[midPointIndex][1], feature.geometry.coordinates[midPointIndex][0]);
                } else {
                    // Handle other geometry types as needed
                    return;
                }

                // Adjust the following line based on the property containing the Node
                NodeName = feature.properties['Node'];

                // Create a divIcon with the Node Name as the content
                var labelIcon = L.divIcon({
                    className: '',
                    html: NodeName,
					iconAnchor: [50, 0],
                });

                // Create a marker with the labelIcon and add it to the labelsLayer
                var labelMarker = L.marker(latlng, { icon: labelIcon });
                labelsLayer.addLayer(labelMarker);
            });
        }

            function toggleLabelLayer() {
                if (labelsVisible) {

          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){

                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }

                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){

                      enddate = document.getElementById("dat_" +

                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
